{% load static %}

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/map.css' %}" />
    <link rel="stylesheet" href="{% static 'css/header.css' %}" />
    <link
      rel="shortcut icon"
      href="static/img/header/logo.ico"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event</title>
    {% block link %}{%endblock%}
  </head>
  <body>
    <header>
      <div class="wrapper_header">
        <a class="logo" href="{% url 'index'%}"></a>
        <input placeholder="Поиск" class="search" type="text" />
        <a class="maps_" href="{% url 'Maps'%}"></a>
        <a class="create_event"></a>
        <a class="message"></a>
        <a class="favorites"></a>
        <button onclick="document.location" ="login" class="login">
          Войти
        </button>
      </div>
    </header>
    {% block content %}{% endblock %}
  </body>
</html>
