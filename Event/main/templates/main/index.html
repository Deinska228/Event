<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="shortcut icon" href="static/img/logo.ico" type="image/x-icon">
    <title>Event</title>
    <script type="text/javascript" src={% static "js/index.js" %}></script>
    
</head>
<body>

<header>
    <input placeholder="Поиск" class=search type="text">
    <button onclick="document.location=''" class="login">Войти</button>
    <a class="favorites"></a>
    <a class="message"></a>
    <a class="create_event"></a>
    <a class="logo" href="http://127.0.0.1:8000/"></a>

</header>


<div class="slides">
    {% for i in carousel_object %}
    <div class="carousel_name">{{i.name}}</div>
    <!-- <div class="carousel_about">{{i.about}}</div> -->
    <img class = "carousel" src = "{{ MEDIA_URL }}{{ i.img.url }}" >
    {% endfor %}
</div>
<button id = "arrow_carousel_left" class="arrow_left"></button>
<button id = "arrow_carousel_right" class="arrow_right"></button>

<script type="text/javascript" src={% static "js/index.js" %}></script>
</body>
</html>
